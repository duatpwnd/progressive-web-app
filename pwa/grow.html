<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let flag = true;
        window.onload = function () {
            document.querySelector('#wrap nav').style.width = '200px';
            document.querySelector('#wrap nav').style.height = '200px';
            document.querySelector('#wrap nav').style.background = 'red';
            document.querySelector('.a').onclick = function () {
                if (flag) {
                    document.querySelector('#wrap nav').style.background = 'blue';
                    document.querySelector('.a').style.fontSize = '12px';
                    document.querySelector('.a').style.color = 'gold';
                    flag = false;
                } else {
                    document.querySelector('#wrap nav').style.background = 'red';
                    document.querySelector('.a').style.fontSize = '20px';
                    document.querySelector('.a').style.color = 'red';
                    flag = true;
                }
            }
        }
    </script>
</head>

<body>
    <div id="wrap">
        <nav>
            <ul>
                <li class='a'>aaaa</li>
            </ul>
        </nav>
    </div>
</body>

</html>
